services:
  - type: web
    name: clips-ai
    env: python
    runtime: python-3.11.8
    buildCommand: ./render-build.sh
    startCommand: gunicorn clips_ai.wsgi:application
    envVars:
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: APIFY_API_KEY
        sync: false
      - key: GROK_API_KEY
        sync: false
    plan: free 